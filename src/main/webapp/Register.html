<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="Registercss.css"> <!-- Link to the CSS file -->
</head>

<body>
    <div class="container">
        <div class="registration-box">
            <h1>Create an Account</h1>
            <form action="register1.jsp" method="post">
                <div class="textbox">
                    <input type="text" name="t1" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="textbox">
                    <input type="password" name="t2" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="textbox">
                    <input type="text" name="t3" id="accountnumber" required>
                    <label for="accountnumber">Account Number</label>
                </div>
                <div class="textbox">
                    <input type="text" name="t4" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="textbox">
                    <input type="text" name="t5" id="balance" required>
                    <label for="balance">Balance</label>
                </div>
                <input type="submit" class="btn" value="Register">
            </form>
        </div>
    </div>
</body>

</html>
